<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>বাংলাদেশি ঔষধ অনলাইন দোকান</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>বাংলাদেশি ঔষধ অনলাইন দোকান</h1>
  </header>
<input type="text" id="searchInput" placeholder="ঔষধের নাম লিখুন..." onkeyup="searchMedicine()" style="margin: 20px; padding: 10px; width: 90%; font-size: 16px;">

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Napa 500mg">
      <h2>Napa 500mg</h2>
      <p>৳৫৫.০০</p>
      <button onclick="orderNow('Napa 500mg', 55)">অর্ডার করুন</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Seclo 20mg">
      <h2>Seclo 20mg</h2>
      <p>৳৮৮.০০</p>
      <button onclick="orderNow('Seclo 20mg', 88)">অর্ডার করুন</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Ace 500mg">
      <h2>Ace 500mg</h2>
      <p>৳৬৩.০০</p>
      <button onclick="orderNow('Ace 500mg', 63)">অর্ডার করুন</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
